<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
     <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="signing.css"/>
    </h:head>
    <h:body class="text-center">
        <h:form class="form-signin">
            <h:head class="h3 mb-3 font-weight-normal"><h3>Please Login</h3></h:head>
            <br/>
            <h:outputLabel class="sr-only" for="username" value="Username:"/>
            <h:inputText 
                class="form-control"
                p:autofocus="autofocus"
                p:placeholder="Username"
                id="username" value="#{loginController.userName}" />
            <h:message for="username" errorClass="text-danger"/>
            <br/>
            
            <h:outputLabel class="sr-only" for="password" value="Password:"/>
            <h:inputSecret 
                class="form-control"
                p:placeholder="Password"
                id="password" value="#{loginController.password}" />
            <h:message for="password" errorClass="text-danger"/>
            <br/>
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="#{loginController.doLogin()}"/>
        </h:form>
        
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
