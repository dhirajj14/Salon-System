<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  
     <ui:define name="title">
        <h:outputStylesheet library="css" name="signing.css"/>
    </ui:define>
    
    <ui:define name="content">
        <h:form class="form-signin">
            <h:head class="h3 mb-3 font-weight-normal"><h3>Please Login</h3></h:head>
            <br/>
            <h:outputLabel class="sr-only" for="username" value="Username:"/>
            <h:inputText 
                binding="#{username}"
                styleClass="#{username.valid ? 'form-control' : 'form-control is-invalid'}"
                p:autofocus="autofocus"      
                p:placeholder="Username"
                id="username" 
                value="#{loginController.userName}" />
            <h:message for="username" errorClass="text-danger"/>
            <br/>
            
            <h:outputLabel class="sr-only" for="password" value="Password:"/>
            <h:inputSecret 
                binding="#{password}"
                styleClass="#{password.valid ? 'form-control' : 'form-control is-invalid'}"
                p:placeholder="Password"
                id="password" 
                value="#{loginController.password}" />
            <h:message for="password" errorClass="text-danger"/>
            <br/>
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="#{loginController.doLogin()}"/>
        </h:form>
        
    </ui:define>

</ui:composition>
