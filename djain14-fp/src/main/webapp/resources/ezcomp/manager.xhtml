<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="manager" required="true" type="edu.iit.sat.itmd4515.djain14.domain.Manager"/>
        <cc:attribute name="buttonValue" required="false" default="Save" type="java.lang.String" />
         <cc:attribute name="admin" required="false" default="false" type="java.lang.Boolean" />
         <cc:attribute name="readonly" required="false" default="true" type="java.lang.Boolean" />
         <cc:attribute name="managerAction" required="false" default="" type="java.lang.String" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
       
        <h:form>
             <ui:fragment rendered="#{cc.attrs.admin}">
              <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel for="managerId" value="Manager ID #{cc.attrs.manager.id} v#{cc.attrs.manager.version}"/>
                  <h:inputHidden class="form-control" id="managerId" value="#{cc.attrs.manager.id}"/>
                  <h:inputHidden class="form-control" id="managerVersion" value="#{cc.attrs.manager.version}"/>
                <h:message for="managerId" errorClass="text-danger"/>
            </h:panelGroup>    
            
            

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="fullName" value="Manager Name:"/>
                <h:inputText 
                    readonly="#{cc.attrs.readonly ? 'true' : 'false'}" 
                    class="form-control" 
                    id="fullName" 
                    value="#{cc.attrs.manager.fullName}"/>
                <h:message for="fullName" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="address" value="Address:"/>
                <h:inputText 
                    readonly="#{cc.attrs.readonly ? 'true' : 'false'}"
                    class="form-control" 
                    id="address" 
                    value="#{cc.attrs.manager.address}"/>
                <h:message for="address" errorClass="text-danger"/>
            </h:panelGroup>


            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="contact" value="Contact No.:"/>
                <h:inputText readonly="#{cc.attrs.readonly ? 'true' : 'false'}"
                             class="form-control"
                             id="contact"
                             value="#{cc.attrs.manager.contact}"/>
                <h:message for="contact" errorClass="text-danger"/>
            </h:panelGroup>
     
                 <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="emailId" value="Email-Id.:"/>
                <h:inputText readonly="#{cc.attrs.readonly ? 'true' : 'false'}"
                             class="form-control"
                             id="emailId"
                             value="#{cc.attrs.manager.emailId}"/>
                <h:message for="emailId" errorClass="text-danger"/>
            </h:panelGroup>
            </ui:fragment>
            
            
            <ui:fragment rendered="#{not cc.attrs.readonly  or cc.attrs.managerAction == 'delete'}">
                 <h:commandButton class="btn btn-lg btn-primary btn-block" value="#{cc.attrs.buttonValue}" action="#{cc.attrs.action}"/>
             </ui:fragment>
            
             </h:form>  
        
    </cc:implementation>
</html>
