<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Appointments
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{appointmentController.appointmentList}" var="appointment">
            <h:column>
                <h:outputText value="#{appointment.id}"/>
                <f:facet name="header"><h:outputText value="Appointment ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appointment.salonCustomers.fullName}"/>
                <f:facet name="header"><h:outputText value="Customer Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appointment.date}"/>
                <f:facet name="header"><h:outputText value="Date"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appointment.time}"/>
                <f:facet name="header"><h:outputText value="Time"></h:outputText></f:facet>
            </h:column>
            
             <h:column>
                <h:outputText value="#{appointment.serviceType}"/>
                <f:facet name="header"><h:outputText value="Service Type"></h:outputText></f:facet>
            </h:column>
            
             <h:column>
                 <h:outputText value="#{appointment.employee.fullName}"/>
                <f:facet name="header"><h:outputText value="Employee Name"></h:outputText></f:facet>
            </h:column>
            
              <h:column>
                  <h:outputText value="#{appointment.salon.fullName}"/>
                <f:facet name="header"><h:outputText value="Salon Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appointment.createdDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Created Timestamp"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{appointment.updatedDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Updated Timestamp"/></f:facet>
            </h:column>
            
           
            
             <h:column>
                <h:form>
                    <h:commandLink value="View " action="#{appointmentController.prepareViewAppointment(appointment)}"/>
                    <h:commandLink value="Update " action="#{appointmentController.prepareUpdateAppointment(appointment)}"/>
                    <h:commandLink value="Delete " action="#{appointmentController.prepareDeleteAppointment(appointment)}"/>
                </h:form>
                <f:facet name="header"><h:outputText value="Actions"/></f:facet>
            </h:column>
            
        </h:dataTable>
       <h:panelGroup class="row">   
            <h:panelGroup class="col">
                <h:form>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add Salon" action="#{appointmentController.prepareCreateAppointment()}"/>
        </h:form>
            </h:panelGroup>  
        </h:panelGroup>
    </ui:define>

</ui:composition>
