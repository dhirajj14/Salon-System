<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Products
    </ui:define>
    
    <ui:define name="content">
        <div class="col-md-8">
            <div class="row">
                <ui:repeat value="#{productsService.findAll()}" var="product">
                    <div class="col-md-3">
                        <h5><h:outputText value="#{product.productName}"/></h5>
                        <img src="#" alt="#" class="ima_thumb"/>
                        <p class="price">Price: <h:outputText value="#{product.productPrice}"/></p>
                        <p class="price">Details:<h:outputText value="#{product.productSize}"/></p>
                        <h:button class="btn-sm btn-success" value="Details" />
                </div>
                </ui:repeat>
                
            </div>
        </div>
        
       
    </ui:define>

</ui:composition>
