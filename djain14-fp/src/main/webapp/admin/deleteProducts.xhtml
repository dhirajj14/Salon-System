<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
        Confirm Deletion of Product #{productController.products.productName}
    </ui:define>

    <ui:define name="content">
        <ezcomp:products products="#{productController.products}" 
                         productsAction="delete" 
                         admin ="#{loginController.admin}"
                         buttonValue="Confirm Delete" 
                         action="#{productController.doDeleteProducts()}"/>
    </ui:define>

</ui:composition>
