<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Admin
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{employeeService.findAll()}" var="employee">
            <h:column>
                <h:outputText value="#{employee.id}"/>
                <f:facet name="header"><h:outputText value="Employee ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.fullName}"/>
                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.emailId}"/>
                <f:facet name="header"><h:outputText value="Email-ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.contact}"/>
                <f:facet name="header"><h:outputText value="Contact"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.employeeType}"/>
                <f:facet name="header"><h:outputText value="Employee Type"></h:outputText></f:facet>
            </h:column>
            
        </h:dataTable>
    </ui:define>

</ui:composition>
