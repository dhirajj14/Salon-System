<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Managers
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{managerController.managerList}" var="manager">
            <h:column>
                <h:outputText value="#{manager.id}"/>
                <f:facet name="header"><h:outputText value="Manager ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{manager.fullName}"/>
                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{manager.emailId}"/>
                <f:facet name="header"><h:outputText value="Email-ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{manager.contact}"/>
                <f:facet name="header"><h:outputText value="Contact"></h:outputText></f:facet>
            </h:column>
            
              <h:column>
                  <h:outputText value="#{manager.salon_flag != 0 ? salonService.findByManager(manager).fullName : 'Not Assigned'}"/>
                <f:facet name="header"><h:outputText value="Salon"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{manager.createdDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Created Timestamp"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{manager.updatedDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Updated Timestamp"/></f:facet>
            </h:column>
            
            
             <h:column>
                <h:form>
                    <h:commandLink value="View " action="#{managerController.prepareViewManager(manager)}"/>
                    <h:commandLink value="Update " action="#{managerController.prepareUpdateManager(manager)}"/>
                    <h:commandLink value="Delete " action="#{managerController.prepareDeleteManager(manager)}"/>
                </h:form>
                <f:facet name="header"><h:outputText value="Actions"/></f:facet>
            </h:column>
            
        </h:dataTable>
        <h:panelGroup class="row">   
            <h:panelGroup class="col">
                <h:form>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add Manager" action="#{managerController.prepareCreateManager()}"/>
        </h:form>
            </h:panelGroup>  
        </h:panelGroup>
    </ui:define>

</ui:composition>
