<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage User
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{userController.usersList}" var="user">
            <h:column>
                <h:outputText value="#{user.userName}"/>
                <f:facet name="header"><h:outputText value="User Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <ui:repeat value="#{user.groups}" var="groupName">
                    <h:outputText value="#{groupName.groupName}"/>
                </ui:repeat>
                <f:facet name="header"><h:outputText value="User Groups"></h:outputText></f:facet>
            </h:column>
                  
             <h:column>
                <h:form>
                    <h:commandLink value="View " action="#{userController.prepareViewUser(user)}"/>
                    <h:commandLink value="Update " action="#{userController.prepareUpdateUser(user)}"/>
                    <h:commandLink value="Delete " action="#{userController.prepareDeleteUser(user)}"/>
                </h:form>
                <f:facet name="header"><h:outputText value="Actions"/></f:facet>
            </h:column>
            
        </h:dataTable>
        <h:panelGroup class="row">   
            <h:panelGroup class="col">
                <h:form>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add User" action="#{userController.prepareCreateUser()}"/>
        </h:form>
            </h:panelGroup>  
        </h:panelGroup>
    </ui:define>

</ui:composition>
