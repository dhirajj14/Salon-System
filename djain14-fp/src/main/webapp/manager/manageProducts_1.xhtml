<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Products
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{productController.productsList}" var="product">
            <h:column>
                <h:outputText value="#{product.id}"/>
                <f:facet name="header"><h:outputText value="Product ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{product.productName}"/>
                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{product.productPrice}"/>
                <f:facet name="header"><h:outputText value="Price"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{product.productQuantity}"/>
                <f:facet name="header"><h:outputText value="Quantity"></h:outputText></f:facet>
            </h:column>
            
              <h:column>
                  <h:outputText value="#{product.productSize}"/>
                <f:facet name="header"><h:outputText value="Size"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{product.createdDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Created Timestamp"/></f:facet>
            </h:column>
            
          
            
             <h:column>
                <h:form>
                    <h:commandLink value="View " action="#{productController.prepareViewProducts(product)}"/>
                    <h:commandLink value="Update " action="#{productController.prepareUpdateProducts(product)}"/>
                    <h:commandLink value="Delete " action="#{productController.prepareDeleteProducts(product)}"/>
                </h:form>
                <f:facet name="header"><h:outputText value="Actions"/></f:facet>
            </h:column>
            
        </h:dataTable>
        <h:panelGroup class="row">   
            <h:panelGroup class="col">
                <h:form>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add Products" action="#{productController.prepareCreateProducts()}"/>
        </h:form>
            </h:panelGroup>  
        </h:panelGroup>
    </ui:define>

</ui:composition>
