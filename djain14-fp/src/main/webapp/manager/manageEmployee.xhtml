<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mytemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Manage Employee
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{employeeController.employeeList}" var="employee">
            <h:column>
                <h:outputText value="#{employee.id}"/>
                <f:facet name="header"><h:outputText value="Employee ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.fullName}"/>
                <f:facet name="header"><h:outputText value="Name"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.emailId}"/>
                <f:facet name="header"><h:outputText value="Email-ID"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.contact}"/>
                <f:facet name="header"><h:outputText value="Contact"></h:outputText></f:facet>
            </h:column>
            
              <h:column>
                  <h:outputText value="#{employee.salon.fullName}"/>
                <f:facet name="header"><h:outputText value="Salon"></h:outputText></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.createdDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Created Timestamp"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.updatedDateTime}">
                    <f:convertDateTime type="localDateTime" dateStyle="short"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Updated Timestamp"/></f:facet>
            </h:column>
            
            <h:column>
                <h:outputText value="#{employee.employeeType}"/>
                <f:facet name="header"><h:outputText value="Employee Type"></h:outputText></f:facet>
            </h:column>
            
             <h:column>
                <h:form>
                    <h:commandLink value="View " action="#{employeeController.prepareViewEmployee(employee)}"/>
                    <h:commandLink value="Update " action="#{employeeController.prepareUpdateEmployee(employee)}"/>
                    <h:commandLink value="Delete " action="#{employeeController.prepareDeleteEmployee(employee)}"/>
                </h:form>
                <f:facet name="header"><h:outputText value="Actions"/></f:facet>
            </h:column>
            
        </h:dataTable>
        <h:panelGroup class="row">   
            <h:panelGroup class="col">
                <h:form>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add Employee" action="#{employeeController.prepareCreateEmployee()}"/>
        </h:form>
            </h:panelGroup>  
        </h:panelGroup>
    </ui:define>

</ui:composition>
